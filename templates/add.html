<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
    <style>
      .form-container { max-width: 500px; margin: 20px auto; padding: 20px; }
      .form-group { margin-bottom: 15px; }
      .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
      .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
      .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
      .btn:hover { background: #0056b3; }
      .btn-secondary { background: #6c757d; text-decoration: none; display: inline-block; margin-left: 10px; }
      .flash-messages { margin: 20px 0; }
      .flash-success { color: green; background: #d4edda; padding: 10px; border-radius: 4px; }
      .flash-error { color: red; background: #f8d7da; padding: 10px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Add New Book</h1>
      
      <!-- Flash Messages -->
      <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
      
      <form action="{{ url_for('add') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div class="form-group">
          <label for="title">Book Title *</label>
          <input id="title" name="title" type="text" required maxlength="250" 
                 value="{{ request.form.get('title', '') }}" />
        </div>
        
        <div class="form-group">
          <label for="author">Author *</label>
          <input id="author" name="author" type="text" required maxlength="250" 
                 value="{{ request.form.get('author', '') }}" />
        </div>
        
        <div class="form-group">
          <label for="rating">Rating (0-10) *</label>
          <input id="rating" name="rating" type="number" min="0" max="10" step="0.1" required 
                 value="{{ request.form.get('rating', '') }}" />
        </div>
        
        <button type="submit" class="btn">Add Book</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
